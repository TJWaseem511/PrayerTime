<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Masjid Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table { border-collapse: collapse; width: 100%; text-align: center; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #4CAF50; color: white; }
        thead th { background: #388E3C; }
    </style>
</head>
<body>
    <h1>Prayer Times</h1>
    <table id="prayerTable">
        <thead>
            <tr id="headerRow">
                <th>Prayer</th>
            </tr>
        </thead>
        <tbody id="prayerBody"></tbody>
    </table>

    <script>
        fetch('/api/prayer-times')
            .then(response => response.json())
            .then(data => {
                const masjids = Object.keys(data);
                const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha", "Jumaa"];

                // Add masjid names to the header
                const headerRow = document.getElementById("headerRow");
                masjids.forEach(masjid => {
                    const th = document.createElement("th");
                    th.textContent = masjid;
                    headerRow.appendChild(th);
                });

                // Build table rows for each prayer
                const tbody = document.getElementById("prayerBody");
                prayers.forEach(prayer => {
                    const row = document.createElement("tr");
                    const prayerNameCell = document.createElement("td");
                    prayerNameCell.textContent = prayer;
                    row.appendChild(prayerNameCell);

                    masjids.forEach(masjid => {
                        const td = document.createElement("td");
                        if (data[masjid][prayer]) {
                            td.innerHTML = `<strong>Azan:</strong> ${data[masjid][prayer].Azan}<br>
                                            <strong>Jamaat:</strong> ${data[masjid][prayer].Jamaat}`;
                        } else {
                            td.textContent = "-";
                        }
                        row.appendChild(td);
                    });

                    tbody.appendChild(row);
                });
            });
    </script>
</body>
</html>
